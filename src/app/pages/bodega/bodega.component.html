<!-- src/app/pages/bodega/bodega.component.html -->
<div class="bodegas-all">
  <div *ngIf="bodega" class="bodega-container">
    <h1>{{ bodega.nombre }}</h1>
    <div class="visitas-container">
      <span class="material-icons">visibility</span>
      <span>{{ bodega.visitas }}</span>
    </div>
    <img [src]="bodega.imgUrl" alt="{{ bodega.nombre }}" class="bodega-img">
    <p>{{ bodega.descripcion }}</p>
    <p *ngIf="bodega.texto">{{ bodega.texto }}</p>
  </div>

  <div class="etiquetas-container">
    <table mat-table [dataSource]="etiquetas" class="mat-elevation-z8">
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let etiqueta">
          <img [src]="etiqueta.imgUrl" alt="{{ etiqueta.nombre }}" class="etiqueta-img">
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10"></mat-paginator>
  </div>
</div>
